<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="inscricoes.css" media="screen">
    <title>Inscrição</title>  
    <style type="text/css">
    h1 {
      font-size: 20px;
    }
  </head>
  <body id="body">
      <div class="btn-container">
        <button name="increase-font" id="increase-font" title="aumentar fonte">+</button>
        <button name="decrease-font" id="decrease-font" title="diminuir fonte">-</button>
      </div>
    
    <div class="campo">
      <h1 id="titulo">Inscrições para o curso de Programação Web I </h1>
      <p id="subtitulo">Registre suas informações </p>
      <br>
    </div>
    <script type="text/javascript">
            window.onload = function() {
                var elementBody = document.querySelector('h1');
                var elementBtnIncreaseFont = document.getElementById('increase-font');
                var elementBtnDecreaseFont = document.getElementById('decrease-font');
                var fontSize = 80;
                var increaseDecrease = 10;
                elementBtnIncreaseFont.addEventListener('click', function(event) {
                    fontSize = fontSize + increaseDecrease;
                    elementBody.style.fontSize = fontSize + '%';
                });
                elementBtnDecreaseFont.addEventListener('click', function(event) {
                    fontSize = fontSize - increaseDecrease;
                    elementBody.style.fontSize = fontSize + '%';
                });
            { 
    </script>
    
    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label>Nome completo</label>
          <input type="text" name="Nome completo" id="Nome completo">
        </div>
        
        <div>
          <label>Email</label>
          <input type="email" name="Email" id="Email">
        </div>
      </fieldset>
      
      <div>
        <label>Matrícula</label>
        <input type="text" name="Matrícula" id="Matrícula">
      </div>
      <br>
      <div class="campo">
        <label for="Turma">Turma</label>
        <select id="Turma">
          <option selected disabled value="">Selecione uma opção</option>
          <option>1° Ano</option>
          <option>2° Ano</option>
          <option>3° Ano</option>
        </select>
      </div>  
      <br>
      <div>
        <label>Qual é o seu nível de conhecimento em programação?</label>
        <label>
          <input type="radio" name="progweb" value="Iniciante">Iniciante
        </label>
        <label>
          <input type="radio" name="progweb" value="Intermediário">Intermediário
        </label>
        <label>
          <input type="radio" name="progweb" value="Avançado">Avançado
        </label>
      </div>  
      <br>
      <fieldset class="grupo">
        <div id="check">
          <label>Em qual dessas linguagens já programou?</label><br>
          <input type="checkbox" id="linguagem1" name="linguagem1" value="HTML">
          <label for "linguagem1">HTML</label>
          <input type="checkbox" id="linguagem2" name="linguagem2" value="CSS">
          <label for "linguagem2">CSS</label>
          <input type="checkbox" id="linguagem3" name="linguagem3" value="Python">
          <label for "linguagem3">Python</label>
          <input type="checkbox" id="linguagem4" name="linguagem4" value="JavaScript">
          <label for "linguagem4">JavaScript</label>
          <input type="checkbox" id="linguagem5" name="linguagem5" value="C#">
          <label for "linguagem5">C#</label>
          <input type="checkbox" id="nenhuma" name="nenhuma" value="Nenhuma das anteriores">
          <label for "nenhuma">Nenhuma das anteriores</label>
        </div>
      </fieldset>  
      <br>
      <div class="campo">
        <label>Conte-nos suas expectativas para o curso de Programação Web I</label><br>
        <textarea row="6" style="width: 26em" id="Expectativas" nome="Expectativas"></textarea>
      </div>
      <br>
      <button type="submit" id="submit">Inscrever-se</button>
    </form>
</body>
</html>
